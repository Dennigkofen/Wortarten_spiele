<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wortarten Flugspiel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #gameCanvas {
            border: 3px solid #4682B4;
            border-radius: 15px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            display: block;
            margin: 0 auto;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .target-word {
            background: #FF6B6B;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .score {
            color: #2E8B57;
        }
        
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .highscore-section {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 10px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üê¶ Wortarten Flugspiel üê¶</h1>
        
        <div class="game-info">
            <div class="score">Punkte: <span id="score">0</span></div>
            <div class="target-word">Sammle: <span id="targetWordType">NOMEN</span></div>
            <div class="score">Leben: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
            <div class="score">Gesammelt: <span id="collected">0</span>/5</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="controls">
            Dr√ºcke WASD zum Starten!<br>
            W = Hoch, S = Runter, A = Links, D = Rechts<br>
            Sammle nur W√∂rter der angezeigten Wortart! Du hast 3 Leben.
        </div>
        
        <div class="highscore-section">
            <h3>üèÜ Highscore</h3>
            <div id="highscoreList">Lade Highscores...</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Spiel vorbei!</h2>
            <p>Deine Punkte: <span id="finalScore">0</span></p>
            <input type="text" id="playerName" placeholder="Dein Name" maxlength="20">
            <br>
            <button onclick="saveHighscore()">Highscore speichern</button>
            <button onclick="restartGame()">Nochmal spielen</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Firebase Database URL
        const firebaseUrl = 'https://wortartenspiele-default-rtdb.europe-west1.firebasedatabase.app';
        
        // Spielvariablen
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let collected = 0;
        let lives = 3;
        let currentWordTypeIndex = 0;
        
        // Wortarten und W√∂rter
        const wordTypes = ['NOMEN', 'VERBEN', 'ADJEKTIVE', 'PRONOMEN', 'PARTIKEL'];
        const words = {
            'NOMEN': ['Hund', 'Katze', 'Baum', 'Haus', 'Auto', 'Schule', 'Buch', 'Tisch', 'Stuhl', 'Blume'],
            'VERBEN': ['laufen', 'springen', 'essen', 'trinken', 'schlafen', 'lernen', 'spielen', 'lachen', 'weinen', 'singen'],
            'ADJEKTIVE': ['gro√ü', 'klein', 'sch√∂n', 'h√§sslich', 'schnell', 'langsam', 'rot', 'blau', 'warm', 'kalt'],
            'PRONOMEN': ['ich', 'du', 'er', 'sie', 'es', 'wir', 'ihr', 'sie', 'mein', 'dein'],
            'PARTIKEL': ['sehr', 'auch', 'nur', 'schon', 'noch', 'etwa', 'fast', 'ganz', 'recht', 'wohl']
        };
        
        // Vogel
        const bird = {
            x: 100,
            y: canvas.height / 2,
            width: 40,
            height: 30,
            speed: 4
        };
        
        // W√∂rter Array
        let fallingWords = [];
        
        // Tasteneingabe
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            // Verhindere Standard-Verhalten f√ºr Spieltasten
            if (['w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Vogel zeichnen
        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Schnabel
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(bird.x + bird.width, bird.y + 10, 10, 10);
            
            // Auge
            ctx.fillStyle = '#000';
            ctx.fillRect(bird.x + 25, bird.y + 8, 8, 8);
            ctx.fillStyle = '#FFF';
            ctx.fillRect(bird.x + 27, bird.y + 10, 4, 4);
        }
        
        // Wort erstellen
        function createWord() {
            const allWordTypes = Object.keys(words);
            const randomType = allWordTypes[Math.floor(Math.random() * allWordTypes.length)];
            const randomWord = words[randomType][Math.floor(Math.random() * words[randomType].length)];
            
            return {
                text: randomWord,
                type: randomType,
                x: canvas.width + 50,  // Startet rechts au√üerhalb des Canvas
                y: Math.random() * (canvas.height - 100) + 50,  // Zuf√§llige H√∂he
                width: 80,
                height: 25,
                speed: 2 + Math.random() * 2,  // Geschwindigkeit nach links
                collected: false
            };
        }
        
        // Wort zeichnen
        function drawWord(word) {
            if (word.collected) return;
            
            // Alle W√∂rter haben die gleiche neutrale Farbe
            ctx.fillStyle = '#E6F3FF';  // Helles Blau f√ºr alle W√∂rter
            ctx.fillRect(word.x, word.y, word.width, word.height);
            
            // Rand
            ctx.strokeStyle = '#4169E1';  // Blauer Rand f√ºr alle
            ctx.lineWidth = 2;
            ctx.strokeRect(word.x, word.y, word.width, word.height);
            
            // Text
            ctx.fillStyle = '#000';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(word.text, word.x + word.width/2, word.y + 17);
        }
        
        // Kollisionserkennung
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Spiel-Update
        function update() {
            // Spiel starten beim ersten Tastendruck
            if (!gameStarted) {
                if (keys['w'] || keys['a'] || keys['s'] || keys['d']) {
                    gameStarted = true;
                    gameRunning = true;
                }
                return;
            }
            
            if (!gameRunning) return;
            
            // Vogel-Bewegung (WASD-Steuerung)
            if (keys['w'] && bird.y > 0) bird.y -= bird.speed;           // W = Hoch
            if (keys['s'] && bird.y < canvas.height - bird.height) bird.y += bird.speed; // S = Runter
            if (keys['a'] && bird.x > 0) bird.x -= bird.speed;          // A = Links
            if (keys['d'] && bird.x < canvas.width - bird.width) bird.x += bird.speed;   // D = Rechts
            
            // Neue W√∂rter erstellen
            if (Math.random() < 0.015) {
                fallingWords.push(createWord());
            }
            
            // W√∂rter bewegen und checken
            for (let i = fallingWords.length - 1; i >= 0; i--) {
                const word = fallingWords[i];
                word.x -= word.speed;  // Bewegt sich nach links
                
                // Kollision mit Vogel
                if (!word.collected && checkCollision(bird, word)) {
                    word.collected = true;
                    
                    if (word.type === wordTypes[currentWordTypeIndex]) {
                        // Richtiges Wort
                        score += 10;
                        collected++;
                        
                        // Wortart wechseln nach 5 W√∂rtern
                        if (collected >= 5) {
                            collected = 0;
                            currentWordTypeIndex = (currentWordTypeIndex + 1) % wordTypes.length;
                            score += 25; // Bonus f√ºr Wortart-Wechsel
                        }
                    } else {
                        // Falsches Wort - Leben verlieren
                        lives--;
                        
                        if (lives <= 0) {
                            gameOver();
                        } else {
                            // Kurz blinken lassen bei Fehler
                            flashError();
                        }
                    }
                }
                
                // W√∂rter entfernen die den Bildschirm verlassen haben (links)
                if (word.x + word.width < 0) {
                    fallingWords.splice(i, 1);
                }
            }
            
            updateDisplay();
        }
        
        // Display aktualisieren
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('collected').textContent = collected;
            document.getElementById('targetWordType').textContent = wordTypes[currentWordTypeIndex];
            
            // Leben als Herzen anzeigen
            let heartsDisplay = '';
            for (let i = 0; i < lives; i++) {
                heartsDisplay += '‚ù§Ô∏è';
            }
            for (let i = lives; i < 3; i++) {
                heartsDisplay += 'üñ§';
            }
            document.getElementById('lives').textContent = heartsDisplay;
        }
        
        // Fehler-Effekt
        let errorFlash = false;
        function flashError() {
            errorFlash = true;
            setTimeout(() => {
                errorFlash = false;
            }, 200);
        }
        
        // Zeichnen
        function draw() {
            // Hintergrund l√∂schen
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Fehler-Flash Effekt
            if (errorFlash) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // Wolken zeichnen
            drawClouds();
            
            // Start-Nachricht
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFF';
                ctx.font = '32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üê¶ Wortarten Flugspiel üê¶', canvas.width/2, canvas.height/2 - 60);
                
                ctx.font = '20px Arial';
                ctx.fillText('Dr√ºcke WASD zum Starten!', canvas.width/2, canvas.height/2 - 20);
                
                ctx.font = '16px Arial';
                ctx.fillText('W = Hoch, S = Runter, A = Links, D = Rechts', canvas.width/2, canvas.height/2 + 20);
                ctx.fillText('Sammle nur W√∂rter der angezeigten Wortart!', canvas.width/2, canvas.height/2 + 50);
                ctx.fillText('Du hast 3 Leben - sammle klug!', canvas.width/2, canvas.height/2 + 80);
                
                return;
            }
            
            // Vogel zeichnen
            drawBird();
            
            // W√∂rter zeichnen
            fallingWords.forEach(word => drawWord(word));
        }
        
        // Wolken zeichnen
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            
            // Wolke 1
            ctx.beginPath();
            ctx.arc(150, 80, 30, 0, Math.PI * 2);
            ctx.arc(180, 80, 35, 0, Math.PI * 2);
            ctx.arc(210, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // Wolke 2
            ctx.beginPath();
            ctx.arc(600, 120, 25, 0, Math.PI * 2);
            ctx.arc(625, 120, 30, 0, Math.PI * 2);
            ctx.arc(650, 120, 25, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Spiel beenden
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Spiel neustarten
        function restartGame() {
            gameRunning = true;
            score = 0;
            collected = 0;
            currentWordTypeIndex = 0;
            fallingWords = [];
            bird.x = 100;
            bird.y = canvas.height / 2;
            document.getElementById('gameOver').style.display = 'none';
            updateDisplay();
        }
        
        // Highscore speichern
        async function saveHighscore() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Bitte gib deinen Namen ein!');
                return;
            }
            
            try {
                const highscoreData = {
                    name: playerName,
                    score: score,
                    timestamp: Date.now(),
                    date: new Date().toLocaleDateString('de-DE')
                };
                
                const response = await fetch(`${firebaseUrl}/highscores.json`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(highscoreData)
                });
                
                if (response.ok) {
                    alert('Highscore gespeichert!');
                    loadHighscores();
                    document.getElementById('playerName').value = '';
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Fehler beim Speichern des Highscores:', error);
                alert('Fehler beim Speichern des Highscores. √úberpr√ºfe deine Internetverbindung und versuche es nochmal.');
            }
        }
        
        // Highscores laden
        async function loadHighscores() {
            try {
                const response = await fetch(`${firebaseUrl}/highscores.json`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data) {
                    document.getElementById('highscoreList').innerHTML = 'Noch keine Highscores vorhanden.';
                    return;
                }
                
                // Highscores sortieren
                const highscores = Object.values(data)
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 10); // Top 10
                
                let html = '<ol>';
                highscores.forEach(entry => {
                    html += `<li><strong>${entry.name}</strong>: ${entry.score} Punkte (${entry.date})</li>`;
                });
                html += '</ol>';
                
                document.getElementById('highscoreList').innerHTML = html;
            } catch (error) {
                console.error('Fehler beim Laden der Highscores:', error);
                // Fallback wenn Firebase nicht erreichbar ist
                document.getElementById('highscoreList').innerHTML = 
                    'Highscores werden geladen... <br><small>(Stelle sicher, dass deine Internetverbindung aktiv ist)</small>';
                
                // Nochmal versuchen nach 3 Sekunden
                setTimeout(() => {
                    loadHighscores();
                }, 3000);
            }
        }
        
        // Spiel-Loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Spiel starten
        updateDisplay();
        loadHighscores();
        gameLoop();
    </script>
</body>
</html>
